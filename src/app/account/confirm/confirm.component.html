<div class="row" *ngIf="account != null">
  <div class="confirm-container">

    <div class="page-header">
      <h3><span class="glyphicon glyphicon-ok"></span> Confirm Account</h3>
    </div>

    <ul class="list-group">
      <li class="list-group-item"><h4><span class="confirm-label">First name</span><small>{{ account.firstname }}</small></h4></li>
      <li class="list-group-item"><h4><span class="confirm-label">Last name</span><small>{{ account.lastname }}</small></h4></li>
      <li class="list-group-item"><h4><span class="confirm-label">Account type</span><small>{{ account.accountType }}</small></h4></li>
      <li class="list-group-item"><h4><span class="confirm-label">Email</span><small>{{ account.email }}</small></h4></li>
      <li class="list-group-item"><h4><span class="confirm-label">Password</span><small>{{ account.hiddenPassword() }}</small></h4></li>
    </ul>

    <div class="panel panel-default confirm-question-answer-bottom">
      <div class="panel-heading"><span class="glyphicon glyphicon-lock"></span> Security</div>

      <div class="confirm-question-answer">
        <label>Are you a robot?</label>
        <input type="text"
               disabled="true"
               class="form-control"
               value="{{ account.securityQuestions.robot }}">
      </div>

      <div *ngFor="let question of account.securityQuestions.securityQuestions"
        class="confirm-question-answer">
        <label>{{ question.question }}</label>
        <input type="text" disabled="true"
               class="form-control"
               [value]="question.answer">
      </div>

    </div>

  </div>
</div>
