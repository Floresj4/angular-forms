<div class="row">
  <div class="signup-container">

    <div class="page-header">
      <h3>Sign up</h3>
    </div>

    <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
      <!-- ngModel tells angular that a field is an active control of the form -->
      <div class="form-group">
        <label for="firstname">First name</label>
        <input type="text"
               id="firstname"
               name="firstname"
               class="form-control"
               required
               ngModel
               #firstname="ngModel">
        <p class="invalid-field-message" *ngIf="!firstname.valid && firstname.touched">
          A first name <em>must</em> be supplied
        </p>
      </div>

      <div class="form-group">
        <label for="lastname">Last name</label>
        <input type="text"
               id="lastname"
               name="lastname"
               class="form-control"
               required
               ngModel
               #lastname="ngModel">
        <p class="invalid-field-message" *ngIf="!lastname.valid && lastname.touched">
          A last name <em>must</em> be supplied
        </p>
      </div>

      <div class="form-group">
        <label for="accountType">Account type</label>
        <select id="accountType"
                name="accountType"
                [ngModel]="selectedAccountType"
                class="form-control">
          <option *ngFor="let type of accountTypes"
            [value]="type">{{type}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text"
               id="email"
               name="email"
               class="form-control"
               ngModel
               required
               email
               #email="ngModel">
        <!-- email must be bound to ngModel in order to gain access in the control statement below -->
        <p class='invalid-field-message' *ngIf="!email.valid && email.touched">Please enter a valid email address.</p>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               name="password"
               class="form-control"
               required
               ngModel
               #password="ngModel">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="confirmPassword"
               id="confirmPassword"
               name="confirmPassword"
               class="form-control"
               required
               ngModel
               #confirmPassword="ngModel">
        <p class="invalid-field-message" *ngIf="!arePasswordsValid() && arePasswordsTouched()">
          Password fields do not match.
        </p>
      </div>

      <div class="form-group signup-buttons">
        <button type="submit"
                class='btn btn-primary'
                [disabled]="!isSubmitEnabled()">Submit</button>

        <button type="button"
                class="btn btn-warning"
                (click)="onReset()">Reset</button>

      </div>

      <div class="form-group">
        <a [routerLink]="['/']" class="home-link">Return home</a>
      </div>
    </form>

  </div>
</div>
