<div class="row">
  <div class="signup-container">

    <form>

      <div class="form-group">
        <label for="firstname">First name</label>
        <input type="text"
               id="firstname"
               name="firstname"
               class="form-control"
               required>
      </div>

      <div class="form-group">
        <label for="lastname">Last name</label>
        <input type="text"
               id="lastname"
               name="lastname"
               class="form-control"
               required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text"
               id="email"
               name="email"
               class="form-control"
               required
               email>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               name="password"
               class="form-control"
               required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="confirmPassword"
               id="confirmPassword"
               name="confirmPassword"
               class="form-control"
               required>
      </div>

      <div class="form-group signup-buttons">
        <button type="submit"
                class='btn btn-primary'
                (click)="onSubmit()">Submit</button>

        <button type="button"
                class="btn btn-warning"
                (click)="onReset()">Reset</button>

      </div>

      <div class="form-group">
        <a [routerLink]="['/']" class="home-link">Return home</a>
      </div>
    </form>

  </div>
</div>
